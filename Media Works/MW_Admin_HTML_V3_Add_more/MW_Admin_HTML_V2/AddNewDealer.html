                  </div>
                  <!-- Small Device Code Start-->
                  <div class="col-xs-12 visible-xs" align="middle">
                     <a href="Dashboard.html"><img class="img-responsive" src="images/mediaWorks_logo.png" alt="#"></a>
                  </div>
                  <!-- Small Device Code End-->
                  <div class="col-sm-4 hidden-xs" align="right">
                     <div class="header_right">
                        <ul class="list-inline">
                           <li class="welcome">
                              <p>Welcome Johnson</p>

                           <li class="help">

                              </a>

                              <a href="#">
                              <img src="images/logout.png" >
                              </a>
                           </li>
                        </ul>
                     </div>
                  </div>
                  <!-- Small Device Code Start-->
                  <div class="col-xs-12 visible-xs" align="middle">
                     <div class="header_right">
                        <ul class="list-inline">
                           <li class="welcome">
                              <p>Welcome Johnson</p>
                           </li>
                           <li class="help">
                              <a href="#">
                              <img src="images/Help.png" >
                              </a>
                           </li>

      </header>
      <div class="clearfix"></div>
      <!-- Header END'S Here -->
      <div class="container">
         <div class="col-md-10 col-md-offset-1">
            <div class="col-sm-12 col-md-12 title_border hidden-xs">
               <h3>Add New Dealer</h3>
            </div>
            <div class="col-sm-12 col-md-12 title_border visible-xs" style="text-align:center;">
               <h3>Add New Dealer</h3>
            </div>
            <div class="col-md-10">
               <form class="form-horizontal my_form_body">
                  <div class="form-group">
                     <label class="col-sm-4 control-label my_label">Dealer Logo</label>
                     <div class="col-sm-8">
                         <input type="file" name="img[]" class="file">
                         <div class="input-group col-xs-12">
                           <input type="text" class="form-control my_text_fields" disabled placeholder="Logo dimensions should be (234*70)">
                           <span class="input-group-btn">
                             <label class="browse btn my_btn_default" type="button"><span class="glyphicon glyphicon-folder-open color-white"></span></label>
                           </span>
                         </div>
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-sm-4 control-label my_label">Dealer Type<sup class="mandatory"><b>*</b></sup></label>
                     <div class="col-sm-8">
                        <select name="" id="" class="form-control my_text_fields" required="required">
                           <option value="">Select</option>
                           <option value="">Good</option>
                           <option value="">Better</option>
                           <option value="">Best</option>
                        </select>
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-sm-4 control-label my_label">Dealer Name<sup class="mandatory"><b>*</b></sup></label>
                     <div class="col-sm-8">
                        <input class="form-control my_text_fields">
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-sm-4 control-label my_label">Dealer Code<sup class="mandatory"><b>*</b></sup></label>
                     <div class="col-sm-8">
                        <input class="form-control my_text_fields">
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-sm-4 control-label my_label">Domain Name</label>
                     <div class="col-sm-8">
                        <input class="form-control my_text_fields">
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-sm-4 control-label my_label">Country<sup class="mandatory"><b>*</b></sup></label>
                     <div class="col-sm-8">
                        <select name="" id="" class="form-control my_text_fields" required="required">
                           <option value="">Select</option>
                           <option value="">US</option>
                           <option value="">Canada</option>
                        </select>
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-sm-4 control-label my_label">Language<sup class="mandatory"><b>*</b></sup></label>
                     <div class="col-sm-8">
                        <select id="lang" multiple="multiple" class="form-control my_text_fields widthselect col-sm-8" >
                           <option value="Accord">English</option>
                           <option value="Duster">Spanish</option>
                           <option value="Esteem">French</option>
                        </select>
                     </div>
                  </div>
               </form>
            </div>
            <div class="clearfix"></div>
            <div class="col-md-12 button_border"></div>
            <div class="col-md-10">
               <div class="pull-right">
                  <button type="button" class="btn my_btn_default" data-dismiss="modal">CANCEL</button>
                  <button type="button" class="btn my_btn_primary">SAVE</button>
               </div>
            </div>
         </div>
      </div>
      <div class="clearfix"></div>

   $(document).ready(function() {

 $('#lang').multiselect(); 
 });
